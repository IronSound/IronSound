<!DOCTYPE html>
<html>

<html ng-app="IronSoundApp">

<head>
    <meta charset="utf-8">
    <title>Iron Sound</title>
    <link rel="normalize" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
    <script type="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>


    <script src="js/app.js"></script>
</head>

<body>
  <h1>Iron Sound</h1>
  <h4>Where coding and clasical tunes come alive.</h4>
      <!-- <main ng-view></main> -->

<!-- login page -->
<div class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">

    <form>
      <div class="row column log-in-form">
        <h4 class="text-center">Log in with you email account</h4>
        <label>Email
          <input type="text" placeholder="somebody@example.com">
        </label>
        <label>Password
          <input type="text" placeholder="Password">
        </label>
        <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
        <p><a type="submit" class="button expanded">Log In</a></p>
        <p class="text-center"><a href="#">Forgot your password?</a></p>
      </div>
    </form>




      <h2>Login to your Iron Sound Profile:</h2>

      <input type="text" ng-model="name" placeholder="Username">
      <input type="password" ng-model="name" placeholder="Password">
      <button ng-click="login()">Let's play some tunes.</button>

<!-- library page -->

    <h2>Todays list of songs:</h2>
    <ul>
      <li ng-repeat="Available songs:">
        <img ng-src="{{ tom.filename }}" />
        <p>
            <button ng-click="fav(tom, true)">Add Song</button>
        </p>
    </li>
    </ul>
</body>

</html>
